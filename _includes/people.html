<!-- _includes/projects.html -->
<a href="{{ include.url | relative_url }}" style="text-decoration: none; color: inherit;">
  <div class="card hoverable" style="height: 100%; display: flex; flex-direction: column;">
    <div style="width: 100%; height: 220px; overflow: hidden; display: flex; align-items: center; justify-content: center; background-color: #f8f9fa;">
      <img src="{{ include.img | relative_url }}" alt="{{ include.name }}" style="width: 100%; height: 100%; object-fit: cover; object-position: center;">
    </div>
    <div class="card-body" style="padding: 0.5rem; height: 100px; display: flex; flex-direction: column; justify-content: center; overflow: hidden;">
      <h5 class="card-title text-center" style="font-size: 0.85rem; margin-bottom: 0.25rem; line-height: 1.2;">{{- include.name -}}</h5>
      <p class="card-text text-center" style="font-size: 0.75rem; margin-bottom: 0; line-height: 1.3;">{{- include.affiliation -}}</p>
    </div>
  </div>
</a>
